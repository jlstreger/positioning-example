<!DOCTYPE html>
<html lang="em">
   <head>
        <title>CSS Positioning</title>
        <link href="main2.css" rel="stylesheet" type="text/css">
       <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="box blueBox"></div>
        </div>
        <div class="box greenBox"></div>
        <h1>Understanding CSS Positioning</h1>
        <p><em>Absolute positioning</em> takes an element out of document flow, meaning the browser acts as if the element has no width and height, and the element is then fixed relative to the top level container, or the closest parent with a set positioning. </p>
    </body>

</html>
